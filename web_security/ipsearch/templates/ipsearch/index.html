<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP地址查询</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color:	#BEBEBE	;font-size: 16px" class="text-warning">
        <nav class="text-center col-xs-6 col-xs-offset-3" style="padding-top: 30px">
            <ul class="nav nav-pills" role="tablist">
                <li role="presentation"><a href="/">Home</a></li>
                <li role="presentation"><a href="/encrypt/">加密</a></li>
                <li role="presentation" class="active"><a href="/ipsearch/">IP查询</a></li>
                <li role="presentation"><a href="/admin/">管理员</a></li>
            </ul>
        </nav>

    <div class="text-center col-xs-6 col-xs-offset-3">
        <form method="post">
        {% csrf_token %}
            <div style="padding-top: 30px;">
                <input class='btn form-group' type="text" name="ipadd" placeholder="请输入你要查询的ip地址：" /><input class="btn btn-primary btn-md"  type="submit" value="搜索" />
            </div>
            <div style="padding-top: 30px;">
                <table class="table ">

                    <tr>
                        <td>ip地址</td>
                        <td>{{ ipadd }}</td>
                    </tr>

                    <tr>
                        <td>国家</td>
                        <td>{{ country }}</td>
                    </tr>

                    <tr>
                        <td>详细地址</td>
                        <td>{{ address }}</td>
                    </tr>

                    <tr>
                        <td>所属时区</td>
                        <td>{{ time_zone }}</td>
                    </tr>

                    <tr>
                        <td>端口</td>
                        <td>{{ ports }}</td>
                    </tr>

                    <tr>
                        <td>地图位置</td>
                    <td>
                        {% load static %}
                        {{ html }}
                        <img src="{% static 'ipsearch/test.jpg'%}" ></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>

</body>
</html>
